<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <div class="calc">
      <div id="display" class="display">12345</div>
      <button class="in sym" value="clear">C</button>
      <button class="in sym" value="plus-minus">+/-</button>
      <button class="in sym" value="percent">%</button>
      <button class="in sym" value="/">/</button>
      <button class="in" value="7">7</button>
      <button class="in" value="8">8</button>
      <button class="in" value="9">9</button>
      <button class="in sym" value="*">*</button>
      <button class="in" value="4">4</button>
      <button class="in" value="5">5</button>
      <button class="in" value="6">6</button>
      <button class="in sym" value="-">-</button>
      <button class="in" value="1">1</button>
      <button class="in" value="2">2</button>
      <button class="in" value="3">3</button>
      <button class="in sym" value="+">+</button>
      <button class="in zero" value="0">0</button>
      <button class="in" value=".">.</button>
      <button class="in sym" value="=">=</button>
    </div>
  </body>
</html>
